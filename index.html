<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="website icon" type="png" href="./img/pokebola-go.png">
    <title>Pokemon</title>
</head>
<body>
    <div class="container">
        <div class="card-header">
            <div class="header-pesquisa">
                <form class="form">
                    <input 
                    type="text" 
                    id="pesquisa"
                    placeholder="Digite um número ou nome" />
                </form>
                <span id="numero">#001</span>
            </div>
        </div>
       
        <div class="img-poke">
            <img src="" id="poke-imagem">
        </div>

            <div class="dados">
                <div class="nome">
                    <span class="nome-pokemon"></span>
                </div>
                <div class="tipos">
                    <span style="background-color: rgb(116, 203, 72);"
                    class="tipo">
                        Grass
                    </span>
                    <span style="background-color: rgb(164, 62, 158);"
                    class="tipo">
                        Poison
                    </span>
                </div>
            </div>
        
        <div class="btns">
            <button class="botao btn-volt">Voltar &lt;</button>
            <button class="botao btn-prox">Próximo &gt;</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
